<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="./styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="../images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/7da16d721f.js" crossorigin="anonymous"></script>
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
  <main>
    <img class="mobile-image" src="./images/image-product-mobile.jpg" alt="Product-photo">
    <img class="desktop-image" src="./images/image-product-desktop.jpg" alt="Product-photo">
    
    <section class="product-section">
      <section class="description-section">
        <h2>P E R F U M E</h2>
        <h1>Gabrielle Essence Eau De Parfum</h1>
        <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.</p>
      </section>
      <section class="buy-section">
        <div class="price-section">
          $149.99 
          <span>$169.99</span>
        </div>
        <button class="add-button"><i class="fa-solid fa-cart-plus"></i> Add to Cart</button>
      </section>
    </section>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Juan Jos√© Navarrete</a>.
  </div>
</body>
</html>
